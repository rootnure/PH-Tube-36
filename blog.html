<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Blog</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- TailwindCSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/7aba5113e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <div class="grid grid-cols-1 lg:grid-cols-3 justify-between items-center py-8 gap-x-2 sm:gap-x-0 border-b-2 border-gray-200">
            <figure class="mx-auto">
                <img src="./images/logo.png" alt="" class="w-11/12 sm:w-full">
            </figure>
            <h1 class="text-2xl md:text-3xl text-center font-bold my-4">
                Welcome to
                <span class="text-red-500"><i class="fa-solid fa-circle-play"></i> PH</span>
                Blog
            </h1>
            <div class="flex mx-auto">
                <a href="./index.html" class="btn text-white hover:text-black bg-red-500 normal-case">Home</a>
            </div>
        </div>
    </header>
    <main>
        <section class="container mx-auto my-6">
            <h3 class="text-xl font-bold">Blog Questions</h3>

            <p class="text-lg font-semibold">- Discuss the scope of <span
                    class="inline-block italic bg-gray-200 rounded-md px-2">var</span>, <span
                    class="inline-block italic bg-gray-200 rounded-md px-2">let</span>, and <span
                    class="inline-block italic bg-gray-200 rounded-md px-2">const</span></p>
            <p class="text-lg font-semibold">- Tell us the use cases of <span
                    class="inline-block italic bg-gray-200 rounded-md px-2">null</span> and <span
                    class="inline-block italic bg-gray-200 rounded-md px-2">undefined</span></p>
            <p class="text-lg font-semibold">- What do you mean by <span class="font-bold">REST API</span>?</p>
        </section>
    </main>

</body>

</html>
