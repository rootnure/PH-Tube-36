<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- TailwindCSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/7aba5113e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto">
        <div class="flex justify-between items-center py-8 gap-x-2 sm:gap-x-0 border-b-2 border-gray-200">
            <figure class="">
                <img src="./images/logo.png" alt="" class="w-11/12 sm:w-full">
            </figure>
            <div class="md:w-[175px] flex justify-center">
                <button class="btn bg-gray-300 font-bold normal-case" onclick="handleSortByView()">Sort by View</button>
            </div>
            <div class="md:w-[175px] flex justify-end">
                <button class="btn text-white hover:text-black bg-red-500 normal-case">Blog</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto">
        <section class="my-3 md:my-8">
            <!-- All Categories here -->
            <div id="categories-container" class="flex flex-wrap justify-center w-full md:w-9/12 lg:w-6/12 mx-auto gap-2 md:gap-8">

            </div>
        </section>
        <section class="my-3 md:my-8">
            <!-- Category Videos Here -->
            <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/ph-tube.js"></script>
</body>

</html>
